<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" href="./img/pokeballIcon.png" />
  </head>
  <body onload="renderPokedex(offset, limit)">
    <header>
      <div class="bird-container bird-container--one">
        <div class="bird bird--one"></div>
      </div>
      <img src="./img/pokeball.png" onclick="redirectToHomePage()" alt="Bild von einem Pokeball" />
      <h1 onclick="redirectToHomePage()">Pokédex</h1>
      <div id="searchDivHeader">
        <input id="searchInput" type="text" placeholder='"min 3 characters"' oninput="enableSearchButton()" />
        <button id="searchButton" onclick="searchPokemon()" disabled>search</button>
      </div>
    </header>
    <section id="mainContainer"></section>
    <div id="loadingAnimationDiv"></div>
    <div id="pokemonModal" class="modal dnone">
      <div class="modalBg" onclick="closePokemonModal()"></div>
      <div id="modalContent"></div>
    </div>
    <img src="./img/arrow_up.png" id="scrollUpButton" onclick="scrollUp()" />
  </body>
</html>
